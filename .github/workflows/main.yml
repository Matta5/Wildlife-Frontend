name: E2E Tests and Docker Deploy

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Start application and get port
      id: get-port
      run: |
        # Kill any existing processes on port 4173 and 4174
        lsof -ti:4173 | xargs kill -9 || true
        lsof -ti:4174 | xargs kill -9 || true
        
        # Start the preview server and capture output
        npm run preview > preview.log 2>&1 &
        SERVER_PID=$!
        
        # Give it some time to start
        sleep 10
        
        # Check if the process is still running
        if ! ps -p $SERVER_PID > /dev/null; then
          echo "Error: Preview server process died"
          cat preview.log
          exit 1
        fi
        
        # Print the log content for debugging
        echo "Preview log content:"
        cat preview.log
        
        # Extract the port using the exact format from Vite's output
        PORT=$(grep -o 'Local:   http://localhost:[0-9]\+' preview.log | grep -o '[0-9]\+$')
        
        # If no port found, check if it's trying alternate port
        if [ -z "$PORT" ]; then
          echo "Error: Could not detect port from standard output"
          # Check for alternate port message
          if grep -q "Port 4173 is in use" preview.log; then
            echo "Port 4173 was in use, using 4174"
            PORT=4174
          else
            echo "Using default port 4173"
            PORT=4173
          fi
        fi
        
        echo "Detected port: $PORT"
        echo "PORT=$PORT" >> "$GITHUB_OUTPUT"
        
        # Try to connect to the server multiple times
        MAX_RETRIES=6
        RETRY_COUNT=0
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$PORT)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "Server is responding on port $PORT"
            break
          fi
          echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Server returned $HTTP_CODE, waiting..."
          sleep 5
          RETRY_COUNT=$((RETRY_COUNT + 1))
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "Warning: Server not responding after all attempts"
        fi

    - name: Wait for server
      run: |
        PORT=${{ steps.get-port.outputs.PORT }}
        echo "Waiting for server on port $PORT..."
        for i in {1..3}; do
          if npx wait-on --timeout 20000 --verbose http://localhost:$PORT; then
            echo "Server is ready on port $PORT"
            exit 0
          fi
          echo "Attempt $i: Server not ready, retrying..."
          sleep 5
        done
        echo "Error: Server failed to become ready after 3 attempts"
        exit 1

    - name: Run Cypress E2E tests
      uses: cypress-io/github-action@v6
      env:
        CYPRESS_BASE_URL: http://localhost:${{ steps.get-port.outputs.PORT }}
      with:
        browser: chrome
        headless: true
        component: false
        record: false
        publish-summary: true

    - name: Upload Cypress screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots

    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos

  docker-build:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: success() # Only if e2e tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/wildlife-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/wildlife-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
